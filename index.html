<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لفظي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C5CE7;
            --secondary-color: #A8A5E6;
            --background: #000000;
            --card-bg: #111111;
            --text-color: #FFFFFF;
            --correct: #00C853;
            --wrong: #D50000;
            --unanswered: #F59E0B;
            --marked: #FFD700;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-color);
            min-height: 100vh;
            font-size: 16px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .page {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            animation: pageEntry 0.6s forwards;
            flex: 1;
        }

        @keyframes pageEntry {
            to { opacity: 1; transform: translateY(0); }
        }

        .active-page { display: flex; flex-direction: column; }

        .creation-page {
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 2rem;
        }

        .options-selector {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
            padding: 1rem;
        }

        .question-count {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 10px;
        }

        .question-count input {
            width: 70px;
            background: var(--background);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            padding: 0.5rem;
            text-align: center;
            border-radius: 5px;
        }

        .time-per-question {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 0.5rem;
            text-align: center;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
        }

        .checkbox-option input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }

        .marked-count {
            margin-right: 0.5rem;
            color: var(--marked);
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 0.5rem;
            margin: 1rem 0;
            position: relative;
        }

        .progress-bar-fill {
            height: 10px;
            background: var(--primary-color);
            border-radius: 20px;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-color);
            font-weight: bold;
        }

        .question-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem 1rem;
            margin: 1rem 0;
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .question-card h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            margin-top: 0.5rem;
            line-height: 1.5;
        }

        .highlighted-word {
            color: var(--wrong);
            font-weight: bold;
            background-color: rgba(213, 0, 0, 0.1);
            padding: 0 2px;
            border-radius: 3px;
            position: relative;
            display: inline-block;
        }
        
        .highlighted-word:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--wrong);
            border-radius: 1px;
        }

        .total-timer {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1rem;
            flex: 1;
        }

        .option {
            background: var(--card-bg);
            border: 2px solid var(--secondary-color);
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: var(--primary-color);
        }

        .option.correct {
            background: var(--correct);
            border-color: var(--correct);
            animation: correctFeedback 0.5s;
        }

        .option.wrong {
            background: var(--wrong);
            border-color: var(--wrong);
            animation: wrongFeedback 0.5s;
        }

        .highlighted-error {
            color: #ff0000;
            font-weight: bold;
        }

        .option.wrong .highlighted-error {
            color: #ffffff;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        @keyframes correctFeedback {
            0% { box-shadow: 0 0 0 0 rgba(0, 200, 83, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 200, 83, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 200, 83, 0); }
        }

        @keyframes wrongFeedback {
            0% { box-shadow: 0 0 0 0 rgba(213, 0, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(213, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(213, 0, 0, 0); }
        }

        .navigation-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .nav-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: var(--primary-color);
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        #submitBtn {
            background-color: var(--correct);
        }

        #startQuizBtn {
            width: fit-content;
            margin: 0 auto;
            padding: 0.75rem 2rem;
        }

        .nav-btn:hover {
            filter: brightness(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-page {
            padding: 1rem 0;
            flex-direction: column;
        }

        .score-summary {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 15px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .unified-chart-container {
            text-align: center;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .unified-chart {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .chart-legend {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-color.correct { background: var(--correct); }
        .legend-color.wrong { background: var(--wrong); }
        .legend-color.unanswered { background: var(--unanswered); }

        .marked-section {
            margin-top: 1.5rem;
        }

        .wrong-questions-section {
            margin-top: 1.5rem;
        }

        #markedQuestionsDetails,
        #wrongQuestionsDetails {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .question-details {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1rem;
            margin: 0.75rem 0;
            position: relative;
            overflow: hidden;
        }

        .question-details.marked {
            border: 2px solid var(--marked);
        }

        .question-details.correct {
            border: 2px solid var(--correct);
        }

        .question-details.wrong {
            border: 2px solid var(--wrong);
        }

        .question-details.unanswered {
            border: 2px solid var(--unanswered);
        }

        .question-header h4 {
            font-size: 0.95rem;
            margin-right: 0.5rem;
            margin-top: 0.5rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .correct .status-indicator { background: var(--correct); }
        .wrong .status-indicator { background: var(--wrong); }
        .unanswered .status-indicator { background: var(--unanswered); }

        .answer-section {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 0.75rem;
        }

        .user-answer, .correct-answer, .unanswered-answer {
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .user-answer {
            background: rgba(213, 0, 0, 0.1);
            border: 2px solid var(--wrong);
        }

        .correct-answer {
            background: rgba(0, 200, 83, 0.1);
            border: 2px solid var(--correct);
        }

        .unanswered-answer {
            background: rgba(245, 158, 11, 0.1);
            border: 2px solid var(--unanswered);
        }

        .copy-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-right: 0.5rem;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .copy-btn:hover {
            opacity: 0.8;
        }

        .copy-btn svg {
            width: 14px;
            height: 14px;
            fill: white;
        }

        .mark-btn {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .mark-btn:hover {
            transform: scale(1.1);
        }

        .mark-btn svg {
            width: 24px;
            height: 24px;
            fill: var(--marked);
            filter: drop-shadow(0 0 2px rgba(255, 215, 0, 0.5));
        }

        .mark-btn.marked svg {
            fill: var(--marked);
            stroke: #000;
            stroke-width: 1px;
        }

        .mark-btn:not(.marked) svg {
            fill: transparent;
            stroke: var(--marked);
            stroke-width: 2px;
        }

        .copy-all-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 20px;
            cursor: pointer;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .copy-all-btn svg {
            width: 14px;
            height: 14px;
            fill: white;
        }

        .stats-widget {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 0.5rem;
            font-size: 0.8rem;
            z-index: 100;
            display: none;
        }

        .stats-widget-content {
            display: flex;
            gap: 1rem;
        }

        .stats-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .stats-item .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .stats-item .dot.correct { background: var(--correct); }
        .stats-item .dot.wrong { background: var(--wrong); }
        .stats-item .dot.unanswered { background: var(--unanswered); }

        .mastery-indicator {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 0.75rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 0.25rem 0.5rem;
            border-radius: 10px;
        }

        .mastery-indicator.marked {
            background: rgba(255, 215, 0, 0.15);
            color: var(--marked);
            border: 1px solid var(--marked);
        }

        @media (min-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .options-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .unified-chart {
                width: 250px;
                height: 250px;
            }

            #markedQuestionsDetails,
            #wrongQuestionsDetails {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }

            .question-card h2 {
                font-size: 1.2rem;
            }
        }

        @media (orientation: portrait) {
            .options-grid {
                display: flex;
                flex-direction: column;
            }
        }

        @media (orientation: landscape) {
            .options-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (hover: none) {
            .option:hover {
                border-color: var(--secondary-color);
            }

            .option:active {
                border-color: var(--primary-color);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page creation-page active-page">
            <h2>اختبار القدرات - القسم اللفظي</h2>
            
            <div class="options-selector">
                <div class="question-count">
                    <label for="questionCount">عدد الأسئلة:</label>
                    <input type="number" id="questionCount" min="5" max="1000" value="50">
                </div>
                
                <div class="question-count">
                    <label for="testDuration">وقت الاختبار (دقائق):</label>
                    <input type="number" id="testDuration" min="1" max="120" value="8">
                </div>
                
                <div class="time-per-question" id="timePerQuestion">
                    الوقت المخصص لكل سؤال: 1:30 دقيقة
                </div>
                
                <label class="checkbox-option">
                    <input type="checkbox" id="markedOnly">
                    <span>الأسئلة المعلّمة فقط</span>
                    <span class="marked-count" id="markedCount">(0)</span>
                </label>
                
                <label class="checkbox-option">
                    <input type="checkbox" id="autoAdvance">
                    <span>الانتقال التلقائي للسؤال التالي</span>
                </label>
                
                <label class="checkbox-option">
                    <input type="checkbox" id="freeRunnerMode">
                    <span>الوضع الحر (Free Runner)</span>
                </label>
                
                <div class="time-per-question free-runner-info" id="freeRunnerInfo" style="display: none;">
                    الوضع الحر: اختبار مفتوح بدون وقت محدد، يمكنك الاستمرار حتى تقرر الانتهاء
                </div>
            </div>
            
            <button class="nav-btn" id="startQuizBtn">بدء الاختبار</button>
        </div>

        <div class="page quiz-page">
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBarFill"></div>
                <div class="progress-text" id="progressText">الأسئلة المحلولة: 0/0</div>
            </div>
            <div class="total-timer" id="totalTimer">الوقت المتبقي: 00:00</div>
            <div id="questionsContainer"></div>
            <div class="navigation-buttons">
                <button class="nav-btn" id="prevBtn">السابق</button>
                <button class="nav-btn" id="nextBtn">التالي</button>
                <button class="nav-btn" id="submitBtn" style="display: none;">تسليم</button>
            </div>
            
            <div class="stats-widget" id="statsWidget">
                <div class="stats-widget-content">
                    <div class="stats-item">
                        <span class="dot correct"></span>
                        <span id="widgetCorrect">0</span>
                    </div>
                    <div class="stats-item">
                        <span class="dot wrong"></span>
                        <span id="widgetWrong">0</span>
                    </div>
                    <div class="stats-item">
                        <span class="dot unanswered"></span>
                        <span id="widgetUnanswered">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="page results-page">
            <div class="score-summary">
                <div class="unified-chart-container">
                    <div class="unified-chart" id="resultsChart"></div>
                    <div class="chart-legend">
                        <div class="legend-item">
                            <div class="legend-color correct"></div>
                            <span id="correctCount">0 صحيحة</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color wrong"></div>
                            <span id="wrongCount">0 خاطئة</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color unanswered"></div>
                            <span id="unansweredCount">0 غير مجابة</span>
                        </div>
                    </div>
                    <div class="final-score" id="finalScore"></div>
                </div>
            </div>

            <div class="marked-section">
                <h3>الأسئلة المعلّمة:</h3>
                <button class="copy-all-btn" id="copyAllMarkedBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7v2H5v14h14v-7h2v7a2 2 0 0 1-2 2z"/>
                        <path d="M19 7h-2V5h2v2zm-4 0h-2V5h2v2zm-4 0H9V5h2v2zm8 4h-2V9h2v2zm-4 0h-2V9h2v2zm-4 0H9V9h2v2z"/>
                    </svg>
                    نسخ الأسئلة المعلّمة
                </button>
                <div id="markedQuestionsDetails"></div>
            </div>

            <div class="wrong-questions-section">
                <h3>الأسئلة الخاطئة وغير المجابة:</h3>
                <div id="wrongQuestionsDetails"></div>
            </div>
            
            <button class="nav-btn" id="restartQuizBtn">إعادة المحاولة</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDi1haSmovGJP7lGl4Iqh4SaNW-pEUSgBY",
            authDomain: "playplx-99.firebaseapp.com",
            projectId: "playplx-99",
            storageBucket: "playplx-99.appspot.com",
            messagingSenderId: "283950407329",
            appId: "1:283950407329:web:49815310516a259c555ae0"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const quizApp = {
            quizData: [],
            currentQuestion: 0,
            userAnswers: [],
            markedQuestions: new Set(),
            totalTimer: null,
            totalTime: 0,
            startTime: 0,
            questionCount: 20,
            testDuration: 30,
            markedOnly: false,
            autoAdvance: false,
            freeRunnerMode: false,
            allQuestions: [],
            resultsChart: null,
            
            init() {
                this.addEventListeners();
                this.updateMarkedCount();
                this.updateTimePerQuestion();
            },
            
            updateTimePerQuestion() {
                const questionCount = parseInt(document.getElementById('questionCount').value) || 20;
                const testDuration = parseInt(document.getElementById('testDuration').value) || 30;
                
                const totalSeconds = testDuration * 60;
                const secondsPerQuestion = Math.floor(totalSeconds / questionCount);
                
                const minutes = Math.floor(secondsPerQuestion / 60);
                const seconds = secondsPerQuestion % 60;
                
                const timeText = minutes > 0 
                    ? `${minutes}:${seconds.toString().padStart(2, '0')} دقيقة` 
                    : `${seconds} ثانية`;
                
                document.getElementById('timePerQuestion').textContent = `الوقت المخصص لكل سؤال: ${timeText}`;
            },
            
            async updateMarkedCount() {
                try {
                    const snapshot = await db.collection('questions')
                        .where('stats.marked', '==', true)
                        .get();
                    
                    const markedCount = snapshot.size;
                    document.getElementById('markedCount').textContent = `(${markedCount})`;
                } catch (error) {
                    console.error('Error fetching marked questions count:', error);
                }
            },
            
            addEventListeners() {
                document.getElementById('startQuizBtn').addEventListener('click', () => this.startQuiz());
                document.getElementById('prevBtn').addEventListener('click', () => this.previousQuestion());
                document.getElementById('nextBtn').addEventListener('click', () => this.nextQuestion());
                document.getElementById('submitBtn').addEventListener('click', () => this.showResults());
                document.getElementById('restartQuizBtn').addEventListener('click', () => this.restartQuiz());
                document.getElementById('copyAllMarkedBtn').addEventListener('click', () => this.copyAllMarked());
                
                document.getElementById('questionCount').addEventListener('input', (e) => {
                    this.questionCount = Math.min(Math.max(5, parseInt(e.target.value) || 20), 1000);
                    e.target.value = this.questionCount;
                    this.updateTimePerQuestion();
                });
                
                document.getElementById('testDuration').addEventListener('input', (e) => {
                    this.testDuration = Math.min(Math.max(1, parseInt(e.target.value) || 30), 120);
                    e.target.value = this.testDuration;
                    this.updateTimePerQuestion();
                });
                
                document.getElementById('markedOnly').addEventListener('change', (e) => {
                    this.markedOnly = e.target.checked;
                });
                
                document.getElementById('autoAdvance').addEventListener('change', (e) => {
                    this.autoAdvance = e.target.checked;
                });
                
                document.getElementById('freeRunnerMode').addEventListener('change', (e) => {
                    this.freeRunnerMode = e.target.checked;
                    
                    // Show/hide Free Runner info
                    document.getElementById('freeRunnerInfo').style.display = e.target.checked ? 'block' : 'none';
                    
                    // Disable/enable time inputs
                    document.getElementById('testDuration').disabled = e.target.checked;
                    document.getElementById('timePerQuestion').style.opacity = e.target.checked ? '0.5' : '1';
                });
                
                window.addEventListener('resize', () => {
                    if (document.querySelector('.quiz-page.active-page')) {
                        this.updateLayout();
                    }
                });
            },

            async startQuiz() {
                this.questionCount = parseInt(document.getElementById('questionCount').value) || 20;
                this.testDuration = parseInt(document.getElementById('testDuration').value) || 30;
                this.markedOnly = document.getElementById('markedOnly').checked;
                this.autoAdvance = document.getElementById('autoAdvance').checked;
                this.freeRunnerMode = document.getElementById('freeRunnerMode').checked;
                
                try {
                    await this.fetchQuestions();
                    
                    if (this.quizData.length === 0) {
                        return alert('لم يتم العثور على أسئلة مناسبة. يرجى تعديل الاختيارات وإعادة المحاولة.');
                    }
                    
                    this.userAnswers = new Array(this.quizData.length).fill(-1);
                    this.currentQuestion = 0;
                    this.totalTime = this.testDuration * 60;
                    this.startTime = Date.now();
                    this.markedQuestions = new Set();
                    
                    this.quizData.forEach((q, index) => {
                        if (q.stats && q.stats.marked) {
                            this.markedQuestions.add(index);
                        }
                    });
                    
                    this.switchPage('quiz-page');
                    this.updateLayout();
                    
                    // Show submit button if in Free Runner mode
                    document.getElementById('submitBtn').style.display = this.freeRunnerMode ? 'block' : 'none';
                    
                    // Only start timer if not in Free Runner mode
                    if (!this.freeRunnerMode) {
                        this.startTotalTimer();
                    } else {
                        document.getElementById('totalTimer').textContent = 'الوضع الحر - غير محدد بوقت';
                    }
                    
                    this.updateProgress();
                    this.renderQuestion();
                    
                    document.getElementById('statsWidget').style.display = 'block';
                } catch (error) {
                    alert('حدث خطأ أثناء تحميل الأسئلة. يرجى المحاولة مرة أخرى.');
                    console.error(error);
                }
            },

            async fetchQuestions() {
                let query = db.collection('questions');
                
                if (this.markedOnly) {
                    query = query.where('stats.marked', '==', true);
                }
                
                const snapshot = await query.get();
                const allQuestions = [];
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const stats = data.stats || {};
                    stats.attempts = stats.attempts || 0;
                    stats.correct = stats.correct || 0;
                    stats.marked = stats.marked || false;
                    
                    const masteryPercent = this.calculateMastery(stats);
                    
                    // Skip questions with 100% mastery
                    if (masteryPercent < 100) {
                        allQuestions.push({
                            id: doc.id,
                            ...data,
                            stats: stats,
                            masteryPercent: masteryPercent,
                            priority: 100 - masteryPercent
                        });
                    }
                });
                
                // If no questions available after filtering, show a message
                if (allQuestions.length === 0) {
                    alert('لا توجد أسئلة متاحة للاختبار. جميع الأسئلة متقنة!');
                    return;
                }
                
                allQuestions.sort((a, b) => b.priority - a.priority);
                
                const priorityGroups = [];
                let currentPriority = -1;
                let currentGroup = [];
                
                for (const q of allQuestions) {
                    if (q.priority !== currentPriority) {
                        if (currentGroup.length > 0) {
                            priorityGroups.push(currentGroup);
                        }
                        currentPriority = q.priority;
                        currentGroup = [q];
                    } else {
                        currentGroup.push(q);
                    }
                }
                
                if (currentGroup.length > 0) {
                    priorityGroups.push(currentGroup);
                }
                
                const shuffledQuestions = [];
                for (const group of priorityGroups) {
                    this.shuffleArray(group);
                    shuffledQuestions.push(...group);
                }
                
                // Store all questions for Free Runner mode
                this.allQuestions = [...shuffledQuestions];
                
                // Slice only if not in Free Runner mode
                if (!this.freeRunnerMode) {
                    this.quizData = shuffledQuestions.slice(0, this.questionCount);
                } else {
                    this.quizData = shuffledQuestions;
                }
                
                this.shuffleArray(this.quizData);
            },
            
            calculateMastery(stats) {
                if (!stats) return 0;
                
                const attempts = stats.attempts || 0;
                const correct = stats.correct || 0;
                const incorrect = attempts - correct;
                
                if (attempts === 0) return 0;
                
                // Require at least 10 correct attempts to reach 100% mastery
                if (correct < 10) {
                    return Math.round((correct / 10) * 100);
                }
                
                // After 10 correct attempts, consider incorrect answers
                if (incorrect === 0) return 100;

                const requiredCorrect = incorrect * 10;
                
                let mastery = Math.min(100, Math.round((correct / requiredCorrect) * 100));
                
                return mastery;
            },

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            },

            renderQuestion() {
                const container = document.getElementById('questionsContainer');
                container.innerHTML = '';
                
                const question = this.quizData[this.currentQuestion];
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-card';
                
                const options = [...question.options];
                const correctIndex = question.correctIndex;
                const isMarked = this.markedQuestions.has(this.currentQuestion);
                const hasAnswered = this.userAnswers[this.currentQuestion] !== -1;
                
                // Detect if this is an error type question
                const isErrorTypeQuestion = 
                    question.type === 'خطأ' || 
                    question.question.includes('خطأ:') || 
                    question.question.includes('الخطأ:') ||
                    options.some(opt => opt.includes('*'));
                    
                let highlightedQuestion = question.question;
                
                // Apply highlighting for error type questions
                if (isErrorTypeQuestion) {
                    highlightedQuestion = this.highlightOptionsInQuestion(question.question, options);
                }
                
                questionDiv.innerHTML = `
                    <button class="mark-btn ${isMarked ? 'marked' : ''}" id="markBtn">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                        </svg>
                    </button>
                    <div class="mastery-indicator ${isMarked ? 'marked' : ''}">
                        ${isMarked ? 'سؤال معلّم' : `الإتقان: ${question.masteryPercent}%`}
                    </div>
                    <h2>${highlightedQuestion}</h2>
                    <div class="options-grid"></div>
                `;

                options.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    
                    const cleanOption = option.replace('*', '');
                    optionDiv.textContent = cleanOption;
                    
                    // If question is already answered, show the correct/wrong state
                    if (hasAnswered) {
                        if (index === correctIndex) {
                            optionDiv.classList.add('correct');
                        } else if (index === this.userAnswers[this.currentQuestion]) {
                            optionDiv.classList.add('wrong');
                            optionDiv.innerHTML = this.highlightIncorrectWords(cleanOption);
                        }
                        optionDiv.style.pointerEvents = 'none';
                    } else {
                        optionDiv.onclick = () => this.handleAnswer(index, index === correctIndex);
                    }
                    
                    questionDiv.querySelector('.options-grid').appendChild(optionDiv);
                });

                const markBtn = questionDiv.querySelector('#markBtn');
                markBtn.onclick = (e) => {
                    e.stopPropagation();
                    this.toggleMarkQuestion();
                };

                container.appendChild(questionDiv);
                this.updateNavigationButtons();
                this.updateStatsWidget();
            },
            
            highlightOptionsInQuestion(questionText, options) {
                let highlightedText = questionText;
                
                const cleanOptions = options.map(opt => opt.replace('*', '').trim());
                
                // Sort longer options first to avoid partial matches
                cleanOptions.sort((a, b) => b.length - a.length);
                
                // Common Arabic words to exclude from highlighting
                const commonWords = [
                    'من', 'في', 'إلى', 'على', 'عن', 'مع', 'هذا', 'هذه', 'ذلك', 'تلك',
                    'الذي', 'التي', 'الذين', 'اللاتي', 'أن', 'لا', 'لم', 'لن', 'كان',
                    'كانت', 'يكون', 'تكون', 'هو', 'هي', 'هم', 'هن', 'نحن', 'أنا',
                    'أنت', 'أنتم', 'أنتن', 'هناك', 'هنا', 'حتى', 'إذا', 'إن', 'ثم',
                    'لكن', 'لأن', 'بأن', 'كل', 'بعض', 'غير', 'عند', 'عندما', 'أو',
                    'بين', 'قد', 'و', 'ف', 'ب', 'ل', 'ك', 'قبل', 'بعد', 'فوق', 'تحت'
                ];
                
                // For each option, find and highlight all matching words in the question
                for (const option of cleanOptions) {
                    if (option && option.length > 1) {
                        // Skip very short words (less than 3 characters)
                        if (option.length <= 2) continue;
                        
                        // Split option into words
                        const optionWords = option.split(/\s+/);
                        
                        // Only process meaningful words (at least 3 characters and not common)
                        for (const word of optionWords) {
                            if (word.length >= 3 && !commonWords.includes(word)) {
                                // Create a regex that matches the word as a whole word
                                const regex = new RegExp(`\\b${this.escapeRegExp(word)}\\b`, 'g');
                                
                                // Replace all occurrences with highlighted spans
                                highlightedText = highlightedText.replace(regex, match => 
                                    `<span class="highlighted-word">${match}</span>`
                                );
                            }
                        }
                    }
                }
                
                return highlightedText;
            },
            
            escapeRegExp(string) {
                return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            },

            updateLayout() {
                const optionsGrid = document.querySelector('.options-grid');
                if (!optionsGrid) return;
                
                if (window.matchMedia("(orientation: portrait)").matches) {
                    optionsGrid.style.display = 'flex';
                    optionsGrid.style.flexDirection = 'column';
                } else {
                    optionsGrid.style.display = 'grid';
                    optionsGrid.style.gridTemplateColumns = 'repeat(2, 1fr)';
                }
            },

            toggleMarkQuestion() {
                const isMarked = this.markedQuestions.has(this.currentQuestion);
                const question = this.quizData[this.currentQuestion];
                
                if (isMarked) {
                    this.markedQuestions.delete(this.currentQuestion);
                    question.stats.marked = false;
                } else {
                    this.markedQuestions.add(this.currentQuestion);
                    question.stats.marked = true;
                }
                
                const questionId = question.id;
                
                db.collection('questions').doc(questionId).update({
                    'stats.marked': !isMarked
                }).catch(error => console.error('Error updating marked status:', error));
                
                const markBtn = document.querySelector('#markBtn');
                const masteryIndicator = document.querySelector('.mastery-indicator');
                
                if (markBtn) {
                    markBtn.classList.toggle('marked', !isMarked);
                }
                
                if (masteryIndicator) {
                    masteryIndicator.classList.toggle('marked', !isMarked);
                    masteryIndicator.textContent = !isMarked ? 'سؤال معلّم' : `الإتقان: ${question.masteryPercent}%`;
                }
            },

            handleAnswer(index, isCorrect) {
                const options = document.querySelectorAll('.option');
                options.forEach(opt => opt.style.pointerEvents = 'none');

                this.userAnswers[this.currentQuestion] = index;
                this.updateProgress();

                options.forEach((opt, idx) => {
                    if (idx === this.quizData[this.currentQuestion].correctIndex) {
                        opt.classList.add('correct');
                    } else if (idx === index && !isCorrect) {
                        opt.classList.add('wrong');
                        
                        const wrongText = opt.textContent;
                        opt.innerHTML = this.highlightIncorrectWords(wrongText);
                    }
                });
                
                const questionId = this.quizData[this.currentQuestion].id;
                
                db.collection('questions').doc(questionId).update({
                    'stats.attempts': firebase.firestore.FieldValue.increment(1),
                    'stats.correct': firebase.firestore.FieldValue.increment(isCorrect ? 1 : 0)
                }).catch(error => console.error('Error updating question stats:', error));
                
                const question = this.quizData[this.currentQuestion];
                question.stats.attempts = (question.stats.attempts || 0) + 1;
                if (isCorrect) {
                    question.stats.correct = (question.stats.correct || 0) + 1;
                }
                
                question.masteryPercent = this.calculateMastery(question.stats);
                
                this.updateStatsWidget();
                
                if (this.autoAdvance && isCorrect) {
                    setTimeout(() => {
                        if (this.currentQuestion < this.quizData.length - 1) {
                            this.nextQuestion();
                        } else {
                            this.showResults();
                        }
                    }, 800);
                }
            },
            
            highlightIncorrectWords(text) {
                const words = text.split(' ');
                
                const highlightedText = words.map(word => 
                    `<span class="highlighted-error">${word}</span>`
                ).join(' ');
                
                return highlightedText;
            },

            updateProgress() {
                const answered = this.userAnswers.filter(ans => ans !== -1).length;
                const total = this.quizData.length;
                const remaining = total - answered;
                let percentage = Math.round((answered / total) * 100);
                
                // In Free Runner mode, show progress relative to questions answered
                if (this.freeRunnerMode) {
                    // Calculate percentage based on the current position in answered questions
                    percentage = Math.min(100, Math.round((this.currentQuestion + 1) / total * 100));
                }

                document.getElementById('progressBarFill').style.width = `${percentage}%`;
                
                if (this.freeRunnerMode) {
                    document.getElementById('progressText').textContent = 
                        `الأسئلة المحلولة: ${answered} | السؤال الحالي: ${this.currentQuestion + 1}`;
                } else {
                    document.getElementById('progressText').textContent = 
                        `الأسئلة المحلولة: ${answered}/${total} | المتبقية: ${remaining} | النسبة: ${percentage}%`;
                }
            },

            updateStatsWidget() {
                const correctAnswers = this.userAnswers.filter((ans, index) => 
                    ans !== -1 && ans === this.quizData[index].correctIndex
                ).length;
                
                const wrongAnswers = this.userAnswers.filter((ans, index) => 
                    ans !== -1 && ans !== this.quizData[index].correctIndex
                ).length;
                
                const unanswered = this.userAnswers.filter(ans => ans === -1).length;
                
                document.getElementById('widgetCorrect').textContent = correctAnswers;
                document.getElementById('widgetWrong').textContent = wrongAnswers;
                document.getElementById('widgetUnanswered').textContent = unanswered;
            },

            startTotalTimer() {
                this.totalTimer = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    const remaining = Math.max(0, this.totalTime - elapsed);
                    
                    if (remaining <= 0) {
                        clearInterval(this.totalTimer);
                        this.showResults();
                        return;
                    }
                    
                    const minutes = Math.floor(remaining / 60).toString().padStart(2, '0');
                    const seconds = (remaining % 60).toString().padStart(2, '0');
                    document.getElementById('totalTimer').textContent = `الوقت المتبقي: ${minutes}:${seconds}`;
                }, 1000);
            },

            updateNavigationButtons() {
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                
                prevBtn.disabled = this.currentQuestion === 0;
                
                if (this.freeRunnerMode) {
                    nextBtn.textContent = 'التالي';
                } else {
                    nextBtn.textContent = this.currentQuestion === this.quizData.length - 1 ? 'إنهاء' : 'التالي';
                }
            },

            nextQuestion() {
                if (this.freeRunnerMode) {
                    // In Free Runner mode, we might need to extend our questions
                    if (this.currentQuestion >= this.quizData.length - 1) {
                        // If we're nearing the end, add more questions from our pool
                        this.addMoreQuestions();
                    }
                    this.currentQuestion++;
                    this.renderQuestion();
                    this.updateProgress();
                } else {
                    // Normal mode behavior
                    if (this.currentQuestion < this.quizData.length - 1) {
                        this.currentQuestion++;
                        this.renderQuestion();
                        this.updateProgress();
                    } else {
                        this.showResults();
                    }
                }
            },
            
            addMoreQuestions() {
                // Add a chunk of questions to the quiz data
                if (this.allQuestions.length > 0) {
                    // Get 5 more questions (or fewer if less than 5 are available)
                    const additionalQuestions = this.allQuestions.splice(0, 5);
                    
                    // Add them to the quiz data
                    this.quizData = [...this.quizData, ...additionalQuestions];
                    
                    // Extend the userAnswers array
                    this.userAnswers = [
                        ...this.userAnswers, 
                        ...new Array(additionalQuestions.length).fill(-1)
                    ];
                }
            },
            
            previousQuestion() {
                if (this.currentQuestion > 0) {
                    this.currentQuestion--;
                    this.renderQuestion();
                    this.updateProgress();
                }
            },

            showResults() {
                clearInterval(this.totalTimer);
                document.getElementById('statsWidget').style.display = 'none';
                
                // Calculate correct, wrong, and unanswered questions
                const correctAnswers = this.userAnswers.filter((ans, index) => 
                    ans !== -1 && ans === this.quizData[index].correctIndex
                ).length;
                
                const wrongAnswers = this.userAnswers.filter((ans, index) => 
                    ans !== -1 && ans !== this.quizData[index].correctIndex
                ).length;
                
                const unanswered = this.userAnswers.filter(ans => ans === -1).length;
                const totalQuestions = this.quizData.length;

                // Calculate final score percentage
                const finalScore = Math.round((correctAnswers / totalQuestions) * 100);

                // Update the counts display
                document.getElementById('correctCount').textContent = `${correctAnswers} صحيحة`;
                document.getElementById('wrongCount').textContent = `${wrongAnswers} خاطئة`;
                document.getElementById('unansweredCount').textContent = `${unanswered} غير مجابة`;
                document.getElementById('finalScore').textContent = `النسبة النهائية: ${finalScore}%`;
                
                // Create the chart with the correct data
                this.createUnifiedChart(correctAnswers, wrongAnswers, unanswered);
                
                // Clear and populate wrong questions section
                const wrongContainer = document.getElementById('wrongQuestionsDetails');
                wrongContainer.innerHTML = '';
                
                // Add all wrong and unanswered questions
                this.userAnswers.forEach((userAnswer, index) => {
                    const question = this.quizData[index];
                    const isCorrect = userAnswer !== -1 && userAnswer === question.correctIndex;
                    const isUnanswered = userAnswer === -1;
                    
                    // Include question if it's wrong or unanswered
                    if (!isCorrect || isUnanswered) {
                        const status = isUnanswered ? 'unanswered' : 'wrong';
                        const cardDiv = this.createQuestionDetails(question, index, status);
                        wrongContainer.appendChild(cardDiv);
                    }
                });

                this.switchPage('results-page');
            },

            createUnifiedChart(correct, wrong, unanswered) {
                const chartContainer = document.getElementById('resultsChart');
                
                if (this.resultsChart) {
                    this.resultsChart.destroy();
                }
                
                chartContainer.innerHTML = '<canvas></canvas>';
                const ctx = chartContainer.querySelector('canvas').getContext('2d');
                
                this.resultsChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['صحيحة', 'خاطئة', 'غير مجابة'],
                        datasets: [{
                            data: [correct, wrong, unanswered],
                            backgroundColor: [
                                getComputedStyle(document.documentElement).getPropertyValue('--correct'),
                                getComputedStyle(document.documentElement).getPropertyValue('--wrong'),
                                getComputedStyle(document.documentElement).getPropertyValue('--unanswered')
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        cutout: '70%',
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                enabled: true,
                                callbacks: {
                                    label: function(context) {
                                        const label = context.label || '';
                                        const value = context.formattedValue || '';
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = Math.round((context.raw / total) * 100);
                                        return `${label}: ${value} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });
            },

            createQuestionDetails(question, index, status) {
                const userAnswer = this.userAnswers[index];
                const isUnanswered = userAnswer === -1;
                const isWrong = !isUnanswered && userAnswer !== question.correctIndex;

                const cardDiv = document.createElement('div');
                cardDiv.className = `question-details ${status}`;

                let userAnswerHtml = '';
                if (!isUnanswered) {
                    const answerText = question.options[userAnswer].replace('*', '');
                    if (isWrong) {
                        userAnswerHtml = this.highlightIncorrectWords(answerText);
                    } else {
                        userAnswerHtml = answerText;
                    }
                } else {
                    userAnswerHtml = 'لم يتم الإجابة';
                }

                // Detect if this is an error type question
                const isErrorTypeQuestion = 
                    question.type === 'خطأ' || 
                    question.question.includes('خطأ:') || 
                    question.question.includes('الخطأ:') ||
                    question.options.some(opt => opt.includes('*'));

                let highlightedQuestion;
                if (isErrorTypeQuestion) {
                    highlightedQuestion = this.highlightOptionsInQuestion(question.question, question.options);
                } else {
                    highlightedQuestion = question.question;
                }

                const answerDetails = `
                    <div class="question-header">
                        <h4>
                            ${highlightedQuestion}
                            <span class="status-indicator"></span>
                        </h4>
                    </div>
                    <div class="answer-section">
                        <div class="${isUnanswered ? 'unanswered-answer' : 'user-answer'}">
                            <strong>إجابتك:</strong>
                            <p>${userAnswerHtml}</p>
                        </div>
                        <div class="correct-answer">
                            <strong>الإجابة الصحيحة:</strong>
                            <p>${question.options[question.correctIndex].replace('*', '')}</p>
                        </div>
                    </div>
                `;

                cardDiv.innerHTML = answerDetails;

                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = 'نسخ السؤال';
                
                const questionText = `${question.question}\n${question.options.map((opt, i) => 
                    `${i === question.correctIndex ? '*' : ''}${opt.replace('*', '')}`).join('\n')}`;
                    
                copyBtn.onclick = () => navigator.clipboard.writeText(questionText);

                const header = cardDiv.querySelector('.question-header');
                header.insertBefore(copyBtn, header.querySelector('h4'));

                return cardDiv;
            },

            copyAllMarked() {
                if (this.markedQuestions.size === 0) {
                    alert('لا توجد أسئلة معلّمة للنسخ');
                    return;
                }
                
                const markedQuestionTexts = Array.from(this.markedQuestions)
                    .map(index => {
                        const q = this.quizData[index];
                        return `${q.question}\n${q.options.map((opt, i) => 
                            `${i === q.correctIndex ? '*' : ''}${opt.replace('*', '')}`).join('\n')}`;
                    })
                    .join('\n\n==\n\n');
                
                navigator.clipboard.writeText(markedQuestionTexts);
                alert('تم نسخ الأسئلة المعلّمة بنجاح');
            },

            switchPage(pageId) {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
                document.querySelector(`.${pageId}`).classList.add('active-page');
            },

            restartQuiz() {
                window.location.reload();
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            quizApp.init();
        });
    </script>
