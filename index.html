<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراجعة الاختبارات اللفظية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C5CE7;
            --secondary-color: #A8A5E6;
            --background: #000000;
            --card-bg: #111111;
            --text-color: #FFFFFF;
            --correct: #00C853;
            --wrong: #D50000;
            --unanswered: #F59E0B;
            --marked: #FFD700;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-color);
            min-height: 100vh;
            font-size: 16px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .page {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            animation: pageEntry 0.6s forwards;
            flex: 1;
        }

        @keyframes pageEntry {
            to { opacity: 1; transform: translateY(0); }
        }

        .active-page { display: flex; flex-direction: column; }

        .creation-page {
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 2rem;
        }

        .slider-container {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            position: relative;
        }

        .circular-slider {
            width: 220px;
            height: 220px;
            position: relative;
            margin: 0 auto;
        }

        .circular-slider svg {
            transform: rotate(-90deg);
            overflow: visible;
        }

        .slider-bg {
            fill: none;
            stroke: var(--card-bg);
            stroke-width: 20;
        }

        .slider-fill {
            fill: none;
            stroke: var(--primary-color);
            stroke-width: 20;
            transition: stroke-dashoffset 0.3s;
        }

        .slider-thumb {
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--primary-color);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            margin: -15px 0 0 -15px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transform: rotate(0deg) translate(110px);
            user-select: none;
            z-index: 10;
        }

        .slider-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
        }

        .options-selector {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
            padding: 1rem;
        }

        .question-count {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 10px;
        }

        .question-count input {
            width: 70px;
            background: var(--background);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            padding: 0.5rem;
            text-align: center;
            border-radius: 5px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
        }

        .checkbox-option input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }

        .progress-bar {
            width: 100%;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 0.5rem;
            margin: 1rem 0;
            position: relative;
        }

        .progress-bar-fill {
            height: 10px;
            background: var(--primary-color);
            border-radius: 20px;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-color);
            font-weight: bold;
        }

        .question-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem 1rem;
            margin: 1rem 0;
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .question-card h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            margin-top: 0.5rem;
        }

        .timer {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            background: var(--primary-color);
            padding: 0.25rem 0.5rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .total-timer {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1rem;
            flex: 1;
        }

        .option {
            background: var(--card-bg);
            border: 2px solid var(--secondary-color);
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: var(--primary-color);
        }

        .option.correct {
            background: var(--correct);
            border-color: var(--correct);
            color: #000;
        }

        .option.wrong {
            background: var(--wrong);
            border-color: var(--wrong);
            color: #fff;
        }

        .navigation-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .nav-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: var(--primary-color);
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            filter: brightness(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-page {
            padding: 1rem 0;
            flex-direction: column;
        }

        .score-summary {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 15px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 0;
        }

        .stat-box {
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .correct-stat {
            background: rgba(0, 200, 83, 0.1);
            border: 2px solid var(--correct);
        }

        .wrong-stat {
            background: rgba(213, 0, 0, 0.1);
            border: 2px solid var(--wrong);
        }

        .unanswered-stat {
            background: rgba(245, 158, 11, 0.1);
            border: 2px solid var(--unanswered);
        }

        .marked-section {
            margin-top: 1.5rem;
        }

        .wrong-questions-section {
            margin-top: 1.5rem;
        }

        #markedQuestionsDetails,
        #wrongQuestionsDetails {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .question-details {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1rem;
            margin: 0.75rem 0;
            position: relative;
            overflow: hidden;
        }

        .question-details.marked {
            border: 2px solid var(--marked);
        }

        .question-details.correct {
            border: 2px solid var(--correct);
        }

        .question-details.wrong {
            border: 2px solid var(--wrong);
        }

        .question-details.unanswered {
            border: 2px solid var(--unanswered);
        }

        .question-header h4 {
            font-size: 0.95rem;
            margin-right: 0.5rem;
            margin-top: 0.5rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .correct .status-indicator { background: var(--correct); }
        .wrong .status-indicator { background: var(--wrong); }
        .unanswered .status-indicator { background: var(--unanswered); }

        .answer-section {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 0.75rem;
        }

        .user-answer, .correct-answer, .unanswered-answer {
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .user-answer {
            background: rgba(213, 0, 0, 0.1);
            border: 2px solid var(--wrong);
        }

        .correct-answer {
            background: rgba(0, 200, 83, 0.1);
            border: 2px solid var(--correct);
        }

        .unanswered-answer {
            background: rgba(245, 158, 11, 0.1);
            border: 2px solid var(--unanswered);
        }

        .circular-progress {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0.5rem auto;
        }

        .circular-progress svg {
            width: 100%;
            height: 100%;
        }

        .circular-progress circle {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            transform: translate(5px, 5px);
        }

        .circular-progress circle.bg {
            stroke: var(--card-bg);
        }

        .circular-progress circle.progress {
            stroke: var(--primary-color);
            stroke-dasharray: 210;
            stroke-dashoffset: 210;
            transition: stroke-dashoffset 0.5s ease;
        }

        .circular-progress .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.1rem;
            font-weight: bold;
        }

        .copy-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-right: 0.5rem;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .copy-btn:hover {
            opacity: 0.8;
        }

        .copy-btn svg {
            width: 14px;
            height: 14px;
            fill: white;
        }

        .mark-btn {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .mark-btn:hover {
            transform: scale(1.1);
        }

        .mark-btn svg {
            width: 24px;
            height: 24px;
            fill: var(--marked);
            filter: drop-shadow(0 0 2px rgba(255, 215, 0, 0.5));
        }

        .mark-btn.marked svg {
            fill: var(--marked);
            stroke: #000;
            stroke-width: 1px;
        }

        .mark-btn:not(.marked) svg {
            fill: transparent;
            stroke: var(--marked);
            stroke-width: 2px;
        }

        .copy-all-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 20px;
            cursor: pointer;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .copy-all-btn svg {
            width: 14px;
            height: 14px;
            fill: white;
        }

        .stats-widget {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 0.5rem;
            font-size: 0.8rem;
            z-index: 100;
            display: none;
        }

        .stats-widget-content {
            display: flex;
            gap: 1rem;
        }

        .stats-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .stats-item .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .stats-item .dot.correct { background: var(--correct); }
        .stats-item .dot.wrong { background: var(--wrong); }
        .stats-item .dot.unanswered { background: var(--unanswered); }

        .question-type {
            display: inline-block;
            padding: 0.2rem 0.4rem;
            background: rgba(108, 92, 231, 0.1);
            color: var(--primary-color);
            border-radius: 4px;
            margin-left: 0.5rem;
            font-size: 0.8rem;
        }

        .mastery-indicator {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 0.75rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 0.25rem 0.5rem;
            border-radius: 10px;
        }

        @media (min-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .options-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .stats-grid {
                flex-direction: row;
                justify-content: space-between;
            }

            .score-summary {
                padding: 1.5rem;
            }

            .circular-progress {
                width: 100px;
                height: 100px;
            }

            .circular-progress circle.progress {
                stroke-dasharray: 280;
                stroke-dashoffset: 280;
            }

            .circular-progress .percentage {
                font-size: 1.3rem;
            }

            #markedQuestionsDetails,
            #wrongQuestionsDetails {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }

            .question-card h2 {
                font-size: 1.2rem;
            }
        }

        @media (orientation: portrait) {
            .options-grid {
                display: flex;
                flex-direction: column;
            }
        }

        @media (orientation: landscape) {
            .options-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (hover: none) {
            .option:hover {
                border-color: var(--secondary-color);
            }

            .option:active {
                border-color: var(--primary-color);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page creation-page active-page">
            <h2>اختبار القدرات - القسم اللفظي</h2>
            
            <div class="circular-slider">
                <svg width="220" height="220" viewBox="0 0 220 220">
                    <circle class="slider-bg" cx="110" cy="110" r="100"></circle>
                    <circle class="slider-fill" cx="110" cy="110" r="100" stroke-dasharray="628.32" stroke-dashoffset="0"></circle>
                </svg>
                <div class="slider-thumb" id="sliderThumb"></div>
                <div class="slider-value" id="sliderValue">100%</div>
            </div>
            
            <div class="options-selector">
                <div class="question-count">
                    <label for="questionCount">عدد الأسئلة:</label>
                    <input type="number" id="questionCount" min="5" max="100" value="20">
                </div>
                
                <label class="checkbox-option">
                    <input type="checkbox" id="markedOnly">
                    <span>الأسئلة المعلّمة فقط</span>
                </label>
            </div>
            
            <button class="nav-btn" id="startQuizBtn">بدء الاختبار</button>
        </div>

        <div class="page quiz-page">
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBarFill"></div>
                <div class="progress-text" id="progressText">الأسئلة المحلولة: 0/0</div>
            </div>
            <div class="total-timer" id="totalTimer">الوقت المتبقي: 00:00</div>
            <div id="questionsContainer"></div>
            <div class="navigation-buttons">
                <button class="nav-btn" id="prevBtn">السابق</button>
                <button class="nav-btn" id="nextBtn">التالي</button>
            </div>
            
            <div class="stats-widget" id="statsWidget">
                <div class="stats-widget-content">
                    <div class="stats-item">
                        <span class="dot correct"></span>
                        <span id="widgetCorrect">0</span>
                    </div>
                    <div class="stats-item">
                        <span class="dot wrong"></span>
                        <span id="widgetWrong">0</span>
                    </div>
                    <div class="stats-item">
                        <span class="dot unanswered"></span>
                        <span id="widgetUnanswered">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="page results-page">
            <div class="score-summary">
                <div class="stats-grid">
                    <div class="stat-box correct-stat">
                        <div class="circular-progress">
                            <svg>
                                <circle class="bg" cx="35" cy="35" r="30"></circle>
                                <circle class="progress" cx="35" cy="35" r="30"></circle>
                            </svg>
                            <div class="percentage" id="correctPercentage">0%</div>
                        </div>
                        <p>الإجابات الصحيحة</p>
                    </div>
                    <div class="stat-box wrong-stat">
                        <div class="circular-progress">
                            <svg>
                                <circle class="bg" cx="35" cy="35" r="30"></circle>
                                <circle class="progress" cx="35" cy="35" r="30"></circle>
                            </svg>
                            <div class="percentage" id="wrongPercentage">0%</div>
                        </div>
                        <p>الإجابات الخاطئة</p>
                    </div>
                    <div class="stat-box unanswered-stat">
                        <div class="circular-progress">
                            <svg>
                                <circle class="bg" cx="35" cy="35" r="30"></circle>
                                <circle class="progress" cx="35" cy="35" r="30"></circle>
                            </svg>
                            <div class="percentage" id="unansweredPercentage">0%</div>
                        </div>
                        <p>أسئلة غير مجابة</p>
                    </div>
                </div>
            </div>

            <div class="marked-section">
                <h3>الأسئلة المعلّمة:</h3>
                <button class="copy-all-btn" id="copyAllMarkedBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7v2H5v14h14v-7h2v7a2 2 0 0 1-2 2z"/>
                        <path d="M19 7h-2V5h2v2zm-4 0h-2V5h2v2zm-4 0H9V5h2v2zm8 4h-2V9h2v2zm-4 0h-2V9h2v2zm-4 0H9V9h2v2z"/>
                    </svg>
                    نسخ الأسئلة المعلّمة
                </button>
                <div id="markedQuestionsDetails"></div>
            </div>

            <div class="wrong-questions-section">
                <h3>الأسئلة الخاطئة وغير المجابة:</h3>
                <div id="wrongQuestionsDetails"></div>
            </div>
            
            <button class="nav-btn" id="restartQuizBtn">إعادة المحاولة</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDi1haSmovGJP7lGl4Iqh4SaNW-pEUSgBY",
            authDomain: "playplx-99.firebaseapp.com",
            projectId: "playplx-99",
            storageBucket: "playplx-99.appspot.com",
            messagingSenderId: "283950407329",
            appId: "1:283950407329:web:49815310516a259c555ae0"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const quizApp = {
            quizData: [],
            currentQuestion: 0,
            userAnswers: [],
            markedQuestions: new Set(),
            questionTimer: null,
            totalTimer: null,
            totalTime: 0,
            startTime: 0,
            sliderValue: 100,
            questionCount: 20,
            markedOnly: false,
            
            init() {
                this.initSlider();
                this.addEventListeners();
            },
            
            initSlider() {
                const thumb = document.getElementById('sliderThumb');
                const sliderFill = document.querySelector('.slider-fill');
                const sliderValue = document.getElementById('sliderValue');
                const sliderRadius = 100;
                let isDragging = false;
                let currentAngle = 0;
                
                const updateSlider = (angle) => {
                    const normalizedAngle = angle < 0 ? angle + 360 : angle;
                    const percent = Math.round((normalizedAngle / 360) * 100);
                    this.sliderValue = Math.max(5, percent);
                    
                    const dashOffset = 628.32 * (1 - this.sliderValue / 100);
                    sliderFill.style.strokeDashoffset = dashOffset;
                    sliderValue.textContent = `${this.sliderValue}%`;
                    
                    const radians = (normalizedAngle - 90) * (Math.PI / 180);
                    const x = sliderRadius * Math.cos(radians) + 110;
                    const y = sliderRadius * Math.sin(radians) + 110;
                    thumb.style.transform = `translate(${x - 110}px, ${y - 110}px)`;
                };
                
                thumb.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    e.preventDefault();
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    
                    const rect = document.querySelector('.circular-slider').getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    const angleRad = Math.atan2(e.clientY - centerY, e.clientX - centerX);
                    currentAngle = (angleRad * 180 / Math.PI) + 90;
                    if (currentAngle < 0) currentAngle += 360;
                    
                    updateSlider(currentAngle);
                });
                
                document.addEventListener('mouseup', () => {
                    isDragging = false;
                });
                
                document.addEventListener('touchstart', (e) => {
                    const touch = e.touches[0];
                    const thumb = document.elementFromPoint(touch.clientX, touch.clientY);
                    if (thumb && thumb.id === 'sliderThumb') {
                        isDragging = true;
                    }
                });
                
                document.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    
                    const touch = e.touches[0];
                    const rect = document.querySelector('.circular-slider').getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    const angleRad = Math.atan2(touch.clientY - centerY, touch.clientX - centerX);
                    currentAngle = (angleRad * 180 / Math.PI) + 90;
                    if (currentAngle < 0) currentAngle += 360;
                    
                    updateSlider(currentAngle);
                    e.preventDefault();
                });
                
                document.addEventListener('touchend', () => {
                    isDragging = false;
                });
                
                updateSlider(0);
            },
            
            addEventListeners() {
                document.getElementById('startQuizBtn').addEventListener('click', () => this.startQuiz());
                document.getElementById('prevBtn').addEventListener('click', () => this.previousQuestion());
                document.getElementById('nextBtn').addEventListener('click', () => this.nextQuestion());
                document.getElementById('restartQuizBtn').addEventListener('click', () => this.restartQuiz());
                document.getElementById('copyAllMarkedBtn').addEventListener('click', () => this.copyAllMarked());
                
                document.getElementById('questionCount').addEventListener('input', (e) => {
                    this.questionCount = Math.min(Math.max(5, parseInt(e.target.value) || 20), 100);
                    e.target.value = this.questionCount;
                });
                
                document.getElementById('markedOnly').addEventListener('change', (e) => {
                    this.markedOnly = e.target.checked;
                });
                
                window.addEventListener('resize', () => {
                    if (document.querySelector('.quiz-page.active-page')) {
                        this.updateLayout();
                    }
                });
            },

            async startQuiz() {
                this.questionCount = parseInt(document.getElementById('questionCount').value) || 20;
                this.markedOnly = document.getElementById('markedOnly').checked;
                
                try {
                    await this.fetchQuestions();
                    
                    if (this.quizData.length === 0) {
                        return alert('لم يتم العثور على أسئلة مناسبة. يرجى تعديل الاختيارات وإعادة المحاولة.');
                    }
                    
                    this.userAnswers = new Array(this.quizData.length).fill(-1);
                    this.currentQuestion = 0;
                    this.totalTime = this.quizData.length * 15;
                    this.startTime = Date.now();
                    this.markedQuestions = new Set();
                    
                    this.switchPage('quiz-page');
                    this.updateLayout();
                    this.startTotalTimer();
                    this.updateProgress();
                    this.renderQuestion();
                    
                    document.getElementById('statsWidget').style.display = 'block';
                } catch (error) {
                    alert('حدث خطأ أثناء تحميل الأسئلة. يرجى المحاولة مرة أخرى.');
                    console.error(error);
                }
            },

            async fetchQuestions() {
                let query = db.collection('questions');
                
                if (this.markedOnly) {
                    query = query.where('stats.marked', '==', true);
                }
                
                const snapshot = await query.get();
                const allQuestions = [];
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const masterPercent = this.calculateMastery(data.stats);
                    
                    if (!this.markedOnly && masterPercent >= 100) {
                        return;
                    }
                    
                    allQuestions.push({
                        id: doc.id,
                        ...data,
                        masteryPercent: masterPercent,
                        priority: 100 - masterPercent
                    });
                });
                
                allQuestions.sort((a, b) => b.priority - a.priority);
                
                const selectedCount = Math.min(Math.round(allQuestions.length * (this.sliderValue / 100)), this.questionCount);
                this.quizData = allQuestions.slice(0, selectedCount);
                
                this.shuffleArray(this.quizData);
            },
            
            calculateMastery(stats) {
                if (!stats) return 0;
                const { attempts = 0, correct = 0 } = stats;
                
                if (attempts === 0) return 0;
                if (correct >= 10) return 100;
                
                return Math.round((correct / Math.max(1, attempts)) * 100);
            },

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            },

            renderQuestion() {
                clearInterval(this.questionTimer);
                
                const container = document.getElementById('questionsContainer');
                container.innerHTML = '';
                
                const question = this.quizData[this.currentQuestion];
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-card';
                
                const options = [...question.options];
                const correctIndex = question.correctIndex;
                
                questionDiv.innerHTML = `
                    <div class="timer" id="questionTimer">15</div>
                    <button class="mark-btn ${this.markedQuestions.has(this.currentQuestion) ? 'marked' : ''}" id="markBtn">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                        </svg>
                    </button>
                    <div class="mastery-indicator">التقان: ${question.masteryPercent}%</div>
                    <h2>
                        ${question.question}
                        ${question.type ? `<span class="question-type">${question.type}</span>` : ''}
                    </h2>
                    <div class="options-grid"></div>
                `;

                options.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.textContent = option;
                    optionDiv.onclick = () => this.handleAnswer(index, index === correctIndex);
                    questionDiv.querySelector('.options-grid').appendChild(optionDiv);
                });

                const markBtn = questionDiv.querySelector('#markBtn');
                markBtn.onclick = (e) => {
                    e.stopPropagation();
                    this.toggleMarkQuestion();
                };

                container.appendChild(questionDiv);
                this.updateNavigationButtons();
                this.startQuestionTimer();
                this.updateStatsWidget();
            },

            updateLayout() {
                const optionsGrid = document.querySelector('.options-grid');
                if (!optionsGrid) return;
                
                if (window.matchMedia("(orientation: portrait)").matches) {
                    optionsGrid.style.display = 'flex';
                    optionsGrid.style.flexDirection = 'column';
                } else {
                    optionsGrid.style.display = 'grid';
                    optionsGrid.style.gridTemplateColumns = 'repeat(2, 1fr)';
                }
            },

            toggleMarkQuestion() {
                if (this.markedQuestions.has(this.currentQuestion)) {
                    this.markedQuestions.delete(this.currentQuestion);
                } else {
                    this.markedQuestions.add(this.currentQuestion);
                }
                
                const questionId = this.quizData[this.currentQuestion].id;
                
                db.collection('questions').doc(questionId).update({
                    'stats.marked': this.markedQuestions.has(this.currentQuestion)
                }).catch(error => console.error('Error updating marked status:', error));
                
                const markBtn = document.querySelector('#markBtn');
                if (markBtn) {
                    markBtn.classList.toggle('marked', this.markedQuestions.has(this.currentQuestion));
                }
            },

            handleAnswer(index, isCorrect) {
                clearInterval(this.questionTimer);
                const options = document.querySelectorAll('.option');
                options.forEach(opt => opt.style.pointerEvents = 'none');

                this.userAnswers[this.currentQuestion] = index;
                this.updateProgress();

                options.forEach((opt, idx) => {
                    if (idx === this.quizData[this.currentQuestion].correctIndex) {
                        opt.classList.add('correct');
                    } else if (idx === index && !isCorrect) {
                        opt.classList.add('wrong');
                    }
                });
                
                const questionId = this.quizData[this.currentQuestion].id;
                
                db.collection('questions').doc(questionId).update({
                    'stats.attempts': firebase.firestore.FieldValue.increment(1),
                    'stats.correct': firebase.firestore.FieldValue.increment(isCorrect ? 1 : 0)
                }).catch(error => console.error('Error updating question stats:', error));
                
                this.updateStatsWidget();
                
                setTimeout(() => {
                    if (this.currentQuestion < this.quizData.length - 1) {
                        this.nextQuestion();
                    }
                }, 1500);
            },

            updateProgress() {
                const answered = this.userAnswers.filter(ans => ans !== -1).length;
                const total = this.quizData.length;
                const remaining = total - answered;
                const percentage = Math.round((answered / total) * 100);

                document.getElementById('progressBarFill').style.width = `${percentage}%`;
                document.getElementById('progressText').textContent = 
                    `الأسئلة المحلولة: ${answered}/${total} | المتبقية: ${remaining} | النسبة: ${percentage}%`;
            },

            updateStatsWidget() {
                const correctAnswers = this.userAnswers.filter((ans, index) => 
                    ans !== -1 && ans === this.quizData[index].correctIndex
                ).length;
                
                const wrongAnswers = this.userAnswers.filter((ans, index) => 
                    ans !== -1 && ans !== this.quizData[index].correctIndex
                ).length;
                
                const unanswered = this.userAnswers.filter(ans => ans === -1).length;
                
                document.getElementById('widgetCorrect').textContent = correctAnswers;
                document.getElementById('widgetWrong').textContent = wrongAnswers;
                document.getElementById('widgetUnanswered').textContent = unanswered;
            },

            startQuestionTimer() {
                let timeLeft = 15;
                const timerElement = document.getElementById('questionTimer');
                
                this.questionTimer = setInterval(() => {
                    timeLeft--;
                    timerElement.textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        clearInterval(this.questionTimer);
                        this.nextQuestion();
                    }
                }, 1000);
            },

            startTotalTimer() {
                this.totalTimer = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    const remaining = Math.max(0, this.totalTime - elapsed);
                    
                    if (remaining <= 0) {
                        clearInterval(this.totalTimer);
                        this.showResults();
                        return;
                    }
                    
                    const minutes = Math.floor(remaining / 60).toString().padStart(2, '0');
                    const seconds = (remaining % 60).toString().padStart(2, '0');
                    document.getElementById('totalTimer').textContent = `الوقت المتبقي: ${minutes}:${seconds}`;
                }, 1000);
            },

            updateNavigationButtons() {
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                
                prevBtn.disabled = this.currentQuestion === 0;
                nextBtn.textContent = this.currentQuestion === this.quizData.length - 1 ? 'إنهاء' : 'التالي';
            },

            nextQuestion() {
                clearInterval(this.questionTimer);
                if (this.currentQuestion < this.quizData.length - 1) {
                    this.currentQuestion++;
                    this.renderQuestion();
                    this.updateProgress();
                } else {
                    this.showResults();
                }
            },

            previousQuestion() {
                clearInterval(this.questionTimer);
                if (this.currentQuestion > 0) {
                    this.currentQuestion--;
                    this.renderQuestion();
                    this.updateProgress();
                }
            },

            showResults() {
                clearInterval(this.totalTimer);
                clearInterval(this.questionTimer);
                document.getElementById('statsWidget').style.display = 'none';
                
                const correctAnswers = this.userAnswers.filter((ans, index) => 
                    ans !== -1 && ans === this.quizData[index].correctIndex
                ).length;
                
                const wrongAnswers = this.userAnswers.filter((ans, index) => 
                    ans !== -1 && ans !== this.quizData[index].correctIndex
                ).length;
                
                const unanswered = this.userAnswers.filter(ans => ans === -1).length;
                const totalQuestions = this.quizData.length;

                this.updateCircularProgress('correctPercentage', (correctAnswers/totalQuestions)*100);
                this.updateCircularProgress('wrongPercentage', (wrongAnswers/totalQuestions)*100);
                this.updateCircularProgress('unansweredPercentage', (unanswered/totalQuestions)*100);
                
                const markedContainer = document.getElementById('markedQuestionsDetails');
                markedContainer.innerHTML = '';
                
                this.markedQuestions.forEach(index => {
                    const question = this.quizData[index];
                    const userAnswer = this.userAnswers[index];
                    const isCorrect = userAnswer !== -1 && userAnswer === question.correctIndex;
                    const isUnanswered = userAnswer === -1;
                    
                    const status = isUnanswered ? 'unanswered' : (isCorrect ? 'correct' : 'wrong');
                    const cardDiv = this.createQuestionDetails(question, index, status, true);
                    markedContainer.appendChild(cardDiv);
                });

                const wrongContainer = document.getElementById('wrongQuestionsDetails');
                wrongContainer.innerHTML = '';
                
                this.userAnswers.forEach((userAnswer, index) => {
                    const question = this.quizData[index];
                    const isCorrect = userAnswer !== -1 && userAnswer === question.correctIndex;
                    const isUnanswered = userAnswer === -1;
                    
                    if (!isCorrect && !this.markedQuestions.has(index)) {
                        const status = isUnanswered ? 'unanswered' : 'wrong';
                        const cardDiv = this.createQuestionDetails(question, index, status, false);
                        wrongContainer.appendChild(cardDiv);
                    }
                });

                this.switchPage('results-page');
            },

            createQuestionDetails(question, index, status, isMarked) {
                const userAnswer = this.userAnswers[index];
                const isUnanswered = userAnswer === -1;

                const cardDiv = document.createElement('div');
                cardDiv.className = `question-details ${status} ${isMarked ? 'marked' : ''}`;

                const answerDetails = `
                    <div class="question-header">
                        <h4>
                            ${question.question}
                            ${question.type ? `<span class="question-type">${question.type}</span>` : ''}
                            <span class="status-indicator"></span>
                        </h4>
                    </div>
                    <div class="answer-section">
                        ${status !== 'marked' || !isMarked ? `
                        <div class="${isUnanswered ? 'unanswered-answer' : 'user-answer'}">
                            <strong>إجابتك:</strong>
                            <p>${isUnanswered ? 'لم يتم الإجابة' : question.options[userAnswer]}</p>
                        </div>
                        ` : ''}
                        <div class="correct-answer">
                            <strong>الإجابة الصحيحة:</strong>
                            <p>${question.options[question.correctIndex]}</p>
                        </div>
                    </div>
                `;

                cardDiv.innerHTML = answerDetails;

                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = 'نسخ السؤال';
                
                const questionText = `${question.question}\n${question.options.map((opt, i) => 
                    `${i === question.correctIndex ? '*' : ''}${opt}`).join('\n')}`;
                    
                copyBtn.onclick = () => navigator.clipboard.writeText(questionText);

                const header = cardDiv.querySelector('.question-header');
                header.insertBefore(copyBtn, header.querySelector('h4'));

                return cardDiv;
            },

            copyAllMarked() {
                if (this.markedQuestions.size === 0) {
                    alert('لا توجد أسئلة معلّمة للنسخ');
                    return;
                }
                
                const markedQuestionTexts = Array.from(this.markedQuestions)
                    .map(index => {
                        const q = this.quizData[index];
                        return `${q.question}\n${q.options.map((opt, i) => 
                            `${i === q.correctIndex ? '*' : ''}${opt}`).join('\n')}`;
                    })
                    .join('\n\n==\n\n');
                
                navigator.clipboard.writeText(markedQuestionTexts);
                alert('تم نسخ الأسئلة المعلّمة بنجاح');
            },

            updateCircularProgress(id, percentage) {
                const circle = document.querySelector(`#${id}`).parentElement.querySelector('.progress');
                const dashArray = parseInt(circle.getAttribute('r')) * 2 * Math.PI;
                const dashOffset = dashArray - (dashArray * percentage) / 100;
                circle.style.strokeDasharray = dashArray;
                circle.style.strokeDashoffset = dashOffset;
                document.getElementById(id).textContent = `${Math.round(percentage)}%`;
            },

            switchPage(pageId) {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
                document.querySelector(`.${pageId}`).classList.add('active-page');
            },

            restartQuiz() {
                window.location.reload();
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            quizApp.init();
        });
    </script>
